<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>registro</title>

<body class="registro_page">
	
	<div class="container">
	     
	    <div class="form">
	        <div class="logo">
				<img th:src="@{/img/2.png}" alt="Logo">
	        </div>
			<form action="#" th:action="@{/registro}" method="POST">
			              <h1 class="login_h1">Registro</h1>

	    </div>
	</div>
